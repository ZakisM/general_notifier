services:
  backend:
    image: zakism/general-notifier:latest
    depends_on:
      - playwright
    environment:
      - DISCORD_TOKEN=$DISCORD_TOKEN
    volumes:
      - ./general_notifier_data:/app/data

  playwright:
    image: zakism/general-notifier-playwright:latest
    ports:
      - "127.0.0.1:8050:8050"
    restart: always
