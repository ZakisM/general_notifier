services:
  backend:
    image: zakism/general-notifier:master
    depends_on:
      - playwright
    environment:
      - NOTIFY_DISCORD_TOKEN=$NOTIFY_DISCORD_TOKEN
    volumes:
      - ./general_notifier_data:/app/data

  playwright:
    image: zakism/general-notifier-playwright:master
    ports:
      - "127.0.0.1:8050:8050"
    restart: always
